<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진료 예약</title>
    <link rel="stylesheet" href="/css/reservation.css">
</head>
<body>
    <div class="container">
        <h1>진료 예약</h1>
        <form id="reservationForm">
            <!-- 환자 ID -->
            <div class="form-group">
                <label for="patientId">환자 ID</label>
                <select id="patientId" class="patientid" required>
                    <option value="" disabled selected>환자를 선택하세요</option>
                    <!-- 환자 목록은 서버에서 동적으로 받아올 수 있음 -->
                </select>
            </div>

            <!-- 의사 선택 -->
            <div class="form-group">
                <label for="doctorId">의사 선택</label>
                <select id="doctorId" class="doctorid" required>
                    <option value="" disabled selected>의사를 선택하세요</option>
                    <!-- 의사 목록은 서버에서 동적으로 받아올 수 있음 -->
                </select>
            </div>

            <!-- 예약 날짜 -->
            <div class="form-group">
                <label for="reservationDate">예약 날짜</label>
                <input type="text" class="reservationdate" name="reservationdate" placeholder="YYYY-MM-DD" required>
            </div>

            <!-- 예약 시간 -->
            <div class="form-group">
                <label for="reservationTime">예약 시간</label>
                <input type="text" class="reservationtime" name="reservationtime" placeholder="HH:MM" required>
            </div>


            

            <button type="button" class="btn" onclick="reservation(event)">예약하기</button>
        </form>
    </div>

    <script src="/js/reservation.js"></script>
</body>
</html>
