<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/upload.css'>
</head>
<body>
    <div class="container">
        <h3>의사 등록</h3>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="specialty">종목</label>
                <input type="text" class="specialty" name="specialty" required>
            </div>

            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" class="phone" name="phone" required>
            </div>

            
            <button type="submit" class="btn-submit" onclick="doctorupload()">등록하기</button>
    </div>


    <script src='/js/upload.js'></script>
</body>
</html>
